<!DOCTYPE html>
<html>
<head>
  <title>Background Image Position Example</title>
  <style>
    body {
      font-size: 20px;
      width: 100%;
      background-image: url("images/bob_marley_background.jpg");
      background-repeat: no-repeat;
      background-position: center top;
    }

    p {
      text-align: center;
    }

    h1 {
      color: red;
      margin-top: 550px;
      text-align: center;
      font-size: 60px;
      font-family: "Courier New", Courier, monospace;
    }

  </style>
</head>
  <body>
    <p>This background image is positioned using the <strong>background-position</strong> property</p>
    <h1>Robert Nester Marley</h1>
  </body>
</html>
