<!DOCTYPE html>
<html>
<head>
  <title>Background Image Repeat Example</title>
  <style>
    body {
      font-size: 20px;
      background-image: url("images/eight_horns.png");
      background-repeat: repeat-x;
    }
    .container {
      margin-top: 200px;
    }
  </style>
</head>
  <body>
    <div class="container">
      <p>The background image above repeats horizonally by setting the <strong>background-repeat</strong> property to <i>repeat-x</i></p>

      <p>Change the <strong>background-repeat</strong> property to <i>repeat-y</i> and see how that changes the background-image</p>
    </div>
  </body>
</html>
