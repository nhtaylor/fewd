<!DOCTYPE html>
<html>
<head>
  <title>Background Image Example</title>
  <style>
    body {
      font-size: 20px;
      margin: 0px;
    }
    .container {
      width: 100%;
      /*border: 1px solid gray;*/
      background-image: url("images/orange_pattern.png");
      background-repeat: repeat;
      height: 400px;
      margin: 0px;
    }

    .container h1 {
      text-align: center;
      color: #FFFFFF;
      margin: 0px;
      padding-top: 30px;
    }
  </style>
</head>
  <body>
    <div class="container">
      <h1>Catchy Headline Goes Here!</h1>
    </div>

    <p>The background image above repeats by default!</p>
  </body>
</html>
